<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Numbers</title>
    <script>
        let number = prompt("Write some number: ");
        let isPrime = true;

        if (number <= 1){
            isPrime= false;
        }
        else{
            for(let i = 2; i < number; i++){
                if(number % i == 0){
                    isPrime = false;
                    break;
                }
            }
        }

        if(isPrime){
            alert("It's a prime number");
        }
        else{
            alert("It's not a prime number");
        }
    </script>
</head>

</html>
