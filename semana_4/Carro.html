<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Carro</title>
</head>
<body>
    <h2>Preencha as características do carro:</h2>
    <form id="carForm">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>
        
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>
        
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required><br><br>
        
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required><br><br>
        
        <label for="kilometragem">Kilometragem:</label>
        <input type="number" id="kilometragem" name="kilometragem" required><br><br>
        
        <label for="valor_fipe">Valor FIPE:</label>
        <input type="number" id="valor_fipe" name="valor_fipe" required><br><br>
        
        <button type="button" onclick="criarCarro()">Criar Carro</button>
    </form>

    <div id="resultado"></div>

    <script>
        function Carro(marca, modelo, ano, cor, kilometragem, valor_fipe) {
            this.marca = marca;
            this.modelo = modelo;
            this.ano = ano;
            this.cor = cor;
            this.kilometragem = kilometragem;
            this.valor_fipe = valor_fipe;

            this.anosUtilizacao = function() {
                let anoAtual = new Date().getFullYear();
                return anoAtual - this.ano;
            }

            this.valorMercado = function() {
                if (this.kilometragem <= 30000) {
                    return this.valor_fipe * 1.1;
                } else if (this.kilometragem > 30000 && this.kilometragem <= 50000) {
                    return this.valor_fipe;
                } else {
                    return this.valor_fipe * 0.9;
                }
            }
        }

        function criarCarro() {
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const ano = parseInt(document.getElementById('ano').value);
            const cor = document.getElementById('cor').value;
            const kilometragem = parseInt(document.getElementById('kilometragem').value);
            const valor_fipe = parseInt(document.getElementById('valor_fipe').value);

            const carro = new Carro(marca, modelo, ano, cor, kilometragem, valor_fipe);

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <p>Anos de Utilização: ${carro.anosUtilizacao()}</p>
                <p>Valor de Mercado: R$ ${carro.valorMercado().toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>

</body>
</html>
