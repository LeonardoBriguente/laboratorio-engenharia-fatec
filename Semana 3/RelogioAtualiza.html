<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio que atualiza</title>
    <script>
        function Horario() {
            let tempo = new Date();
            let relogio = tempo.toLocaleTimeString();
            document.getElementById('relogio').innerText = relogio;
        }

        setInterval(Horario, 1000);
    </script>
</head>
<body>
    <p id="relogio"></p>
</body>
</html>
